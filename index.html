<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Quiz App</title>
</head>

<body>
  <div class="row">
<!-- link to the highscore page -->
    <a href="./HighScore/HighScore.html">High Scores!</a>

  </div>
  <div class="container">
    <div class="row">
     <!-- div to keep score -->
     <div class = "score"> </div>
      <!-- timer div to set countdown in -->
    <div class="timer"> </div>
      <!-- question area -->
      <div class="jumbotron questions">
        <h2>Coding Quiz!</h2>
        <p>Click the start button to start the Coding Quiz, if you answer incorrectly you will lose time. Once the timer
          is at zero or you answer all questions the quiz is over. </p>
          <ul class = "multChoicesUl"> </ul>
        <div class="d-grid gap-2 col-4 mx-auto answers">
          <!-- button/answer area -->
          <button class="btn btn-primary clickToStart" type="button">Start Quiz!</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="./java/script.js"></script>

</body>

</html>
